<!DOCTYPE html>
<html lang = "en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/3b8eb9b53b.js" crossorigin="anonymous"></script>
<head>
  <title>Gymbuds - Leaderboard</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="leaderboards.css" />
</head>
<body id="leaderboard-body">
  <div class="smartphone">
    <section class="leaderboard-section">
        <h1 class="center-text">Leaderboard</h1>
        <div id="leaderboards-filters">
            <div class="leaderboards-filter-group">
                <label class="leaderboards-filter-label" for="exercise-filter">Filter by Exercise:</label>
                <select id="exercise-filter">
                    <option value="all">All</option>
                    <option value="benchpress">Benchpress</option>
                    <option value="squat">Squat</option>
                    <option value="deadlift">Deadlift</option>
                </select>
            </div>
            <br>
            <div class="leaderboards-filter-group">
                <label class="filter-label" for="group-filter">Filter by Group:</label>
                <select id="leaderboards-filter-group">
                    <option value="all">All</option>
                    <option value="school">School</option>
                    <option value="family">Family</option>
                    <option value="work">Work</option>
                </select>
            </div>
            <button id="leaderboards-filter-button">Filter</button>
        </div>
        <div id="leaderboards-leaderboard" class="leaderboards-leaderboard">
    
        </div>
    </section>
    
    
        <div class= "menu">

          <a href="leaderboard_page.html"><div class = "leaderboard" id = "leaderboard"><i style='font-size:40px' class="fa-solid fa-ranking-star"></i></div></a>
        </div>
      </div>
    <script src="leaderboards.js"></script>

</body>
</html>
