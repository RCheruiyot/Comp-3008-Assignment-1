<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3b8eb9b53b.js" crossorigin="anonymous"></script>
  <title>Gymbuds - Adding Friends</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="adding_friends.css" />
</head>

<body>
  <div class="smartphone">
    <button class="back-button"><a href="groups_page.html" class="back-button-link"><i class="fas fa-arrow-left"></i>
        Back to Groups</a></button>
    <div class="content">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search">
        <button id="add-button" disabled>Add</button>
      </div>

      <h2>Requests</h2>
      <ul id="requests-list">
        <li>
          <div class="user-info">
            <img src="path_to_user_icon" alt="User Icon">
            <span>UsernameHere</span>
          </div>
          <div class="action-buttons">
            <button class="accept">Accept</button>
            <button class="deny">Deny</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="menu">
      <a href="main.html">
        <div class="profile_page" id="profile_page"><i style='font-size:40px' class='far'>&#xf2bd;</i></div>
      </a>
      <a href="groups_page.html">
        <div class="groups_page" id="groups_page"><i style='font-size:40px' class="fa-solid fa-users"></i></div>
      </a>
      <a href="leaderboard_page.html">
        <div class="leaderboard" id="leaderboard"><i style='font-size:40px' class="fa-solid fa-ranking-star"></i></div>
      </a>
    </div>
  </div>
  <script src="adding_friends.js"></script>
</body>

</html>
